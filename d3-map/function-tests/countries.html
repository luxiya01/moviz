<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 18px sans-serif;
}

path {
  stroke-width: 1px;
  stroke: white;
  fill: steelblue;
  cursor: pointer;
}

path:hover, path.highlighted {
  fill: tomato;
}

.tooltip_key {
  font-weight: bold;
}
.tooltip_value {
  margin-left: 20px;
  float: right;
}

div.tooltip {
  position: absolute;
  background-color: white;
  border: 1px solid black;
  color: black;
  padding: 4px 8px;
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script>

//Map dimensions (in pixels)
var width = 900,
    height = 500;

//Map projection
var projection = d3.geoRobinson()
    .scale(137.67011618797827)
    .center([-0.0018057527730242487,11.258678472759552]) //projection center
    .translate([width/2,height/2]) //translate to center the map in view

//Generate paths based on projection
var path = d3.geo.path()
    .projection(projection);

//Create an SVG
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//Group for the map features
var features = svg.append("g")
    .attr("class","features");

//Create a tooltip, hidden at the start
var tooltip = d3.select("body").append("div").attr("class","tooltip");

//Keeps track of currently zoomed feature
var centered;

// from colorbrewer (http://colorbrewer2.org/)
var colours = ["#fff5f0", "#fee0d2","#fcbba1","#fc9272","#fb6a4a","#ef3b2c","#cb181d","#a50f15","#67000d"];

// setup colours for choropleth
var colScale = d3.scale.ordinal()
                  .range(colours);

//read in initial data
d3.csv("population.csv", function(movies) {
  d3.json("countries.geojson", function(geodata) {

    // join csv data with json data and create
    geodata.features.forEach(function (d,i) {
      movies.forEach(function (e,j) {
        if (d.properties.name === e.Country) {
          if(+e.Population) {
            d.properties.revenue = +e.Population;
            d.properties.roundedrevenue = valueFormat(+e.Population);
          }
        };
      })
    })

    // add extents (max and min) from data results for choropleth
      colScale.domain(d3.extent(movies, function (d) { return d.Population } ));
      console.log(d3.extent(movies, function (d) { return d.Population } ) )

    //Create a path for each map feature in the data
    features.selectAll("path")
      .data(geodata.features) //generate features from TopoJSON
      .enter()
      .append("path")
      .attr("d",path)
      .attr("id", function(d,i) { return d.properties.name; })
      .attr("class", "country")
      .attr("revenue", function(d) { return d.properties.roundedrevenue; })
      .on("mouseover",showTooltip)
      .on("mousemove",moveTooltip)
      .on("mouseout",hideTooltip)
      .on("click",clicked)
      .style("fill", function (d,i) { return (d.properties.revenue ? colScale(d.properties.revenue) : "#ccc"); });;
  });
});

function loadMovieData(movie){
  var data = d3.json("movies.json");
  features.selectAll("path")
      .enter()
      .append()
}

// Rounding function for values
function valueFormat(d) {
  if (d > 1000000000) {
    return Math.round(d / 1000000000 * 10) / 10 + "B $";
  } else if (d > 1000000) {
    return Math.round(d / 1000000 * 10) / 10 + "M $";
  } else if (d > 1000) {
    return Math.round(d / 1000 * 10) / 10 + "K $";
  } else {
    return d;
  }
}

// Zoom to feature on click
function clicked(d,i) {

  //Add any other onClick events here

  var x, y, k;

  if (d && centered !== d) {
    // Compute the new map center and scale to zoom to
    var centroid = path.centroid(d);
    var b = path.bounds(d);
    x = centroid[0];
    y = centroid[1];
    k = .8 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height);
    centered = d
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  // Highlight the new feature
  features.selectAll("path")
      .classed("highlighted",function(d) {
          return d === centered;
      })
      //.style("stroke-width", 1 / k + "px"); // Keep the border width constant

  //Zoom and re-center the map
  //Uncomment .transition() and .duration() to make zoom gradual
  features
      .transition()
      .duration(500)
      .attr("transform","translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")");
}

//Position of the tooltip relative to the cursor
var tooltipOffset = {x: 5, y: -25};

//Create a tooltip, hidden at the start
function showTooltip(d) {
  moveTooltip();

    // add additional values to tooltip here, if wanted
    var html = "";

    html += "<div class=\"tooltip_kv\">";
    html += "<span class=\"tooltip_key\">";
    html += d.properties.name;
    html += "</span>";
    html += "<span class=\"tooltip_value\">";
    html += (d.properties.roundedrevenue ? d.properties.roundedrevenue : "");
    html += "";
    html += "</span>";
    html += "</div>";

    tooltip.style("display","block").html(html);
}

//Move the tooltip to track the mouse
function moveTooltip() {
  tooltip.style("top",(d3.event.pageY+tooltipOffset.y)+"px")
      .style("left",(d3.event.pageX+tooltipOffset.x)+"px");
}

//Create a tooltip, hidden at the start
function hideTooltip() {
  tooltip.style("display","none");
}
</script>
